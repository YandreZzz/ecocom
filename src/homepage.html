<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../src/homepage.css">
</head>
<body>

    <!-- Free Shipping Banner -->
    <div class="top-banner">
        Free shipping for all orders above 50 MYR!
    </div>

    <!-- Navigation Bar -->
    <header class="nav-bar">
        <div class="nav-left">
            <img src="../images/Menu.svg" alt="Menu Icon" class="icon">
            <img src="../images/Search.svg" alt="Search Icon" class="icon">
        </div>

        <div class="nav-center">
            <img src="../images/Ellipse 1.jpg" alt="Logo" class="logo-icon">
            <span class="logo-text">ECOCOM</span>
        </div>

        <div class="nav-right">
            <img src="../images/Shopping bag.svg" alt="Shopping Icon" class="icon">
            <img src="../images/Person.svg" alt="Person Icon" class="icon">
        </div>
    </header>

    <!-- Main Image Section -->
    <section class="main-image">
        <img src="../images/Image 1.png" alt="Main Banner" class="banner-image">
    </section>

     <!-- Free Shipping Banner -->
     <div class="bottom-banner">
        <span class="banner-text">THE BEST ECO SWAP SITE</span>
        <div class="stars">
            <img src="../images/Star.png" alt="Star" class="star-icon">
            <img src="../images/Star.png" alt="Star" class="star-icon">
            <img src="../images/Star.png" alt="Star" class="star-icon">
            <img src="../images/Star.png" alt="Star" class="star-icon">
            <img src="../images/Star half.png" alt="Half Star" class="star-icon">
        </div>
        <span class="rating">4.8</span>
        <span class="review-text">4.8 out of 5 stars</span>
    </div>

</body>
</html>
